<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   
<!-- Custom fonts for this template -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
<!-- Custom styles for this template -->
<link href="css/cardApp.css" rel="stylesheet">

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<!-- Card App Plugin JavaScript -->
<script src="js/cardApp.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <button id="getDeck" type="button" class="btn btn-secondary">Get Deck</button>
        </div>
        <div class="col-sm">
            <button id="shuffleDeck" type="button" class="btn btn-secondary">Shuffle Deck</button>
        </div>
        <div class="col-sm">
            <button id="dealCards" type="button" class="btn btn-secondary">Deal Cards</button>
        </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
        <div class="col-md-6">
            <h1>Deck of Cards</h1>
            <textarea id="fullDeck" rows="20" cols="40"></textarea>
        </div>
        <div class="col-md-6">
            <h1>Delt Hand</h1>
            <textarea id="deltHand" rows="20" cols="40"></textarea>
        </div>
    </div>
</div>
    


</body>
</html>
